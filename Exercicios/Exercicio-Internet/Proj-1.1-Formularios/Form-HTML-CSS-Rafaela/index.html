<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<header>
		<h1>Cadastro de DEVs</h1>
		<p>Complete suas informações</p>
		<br>
	</header>
	<form >
		<fieldset>
			<div class="one">
				<label">Nome</label>
				<input type="text" name="nome" id="nome">
			</div>

			<div class="two">
				<label>Sobrenome</label>
				<input type="text" name="sobrenome" id="sobrenome">
			</div>
		</fieldset>

		<div class="three">
			<label>Email</label>
			<input type="email" name='email' id="email">
		</div>

		<div> <br> <br>
			<label >De qual lado da aplicação você desenvolve?</label> <br><br>
			<label >
				<input type="radio" name="devWeb" value="frontend" checked>Front-end
			</label>
			<label >
				<input type="radio" name="devWeb" value="backend">Back-end
			</label>
			<label >
				<input type="radio" name="devWeb" value="fullstack">fullstack
			</label>
		</div>
		<div>
			<label >Senioridade</label>
			<select  id="senioridade"> <br>
				<option selected disabled value=" ">Selecione</option>
				<option >Junior</option>
				<option >Pleno</option>
				<option >Senior</option>
			</select> 
		</div>
		<br> <label >Selecione as tecnologias que utilizo:  </label><br><br>
		 <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
		 <label for="tecnologia1">HTML</label>
		 <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
		 <label for="tecnologia2">CSS</label>
		 <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
		 <label for="tecnologia3">JavaScript</label>
		 <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
		 <label for="tecnologia4">PHP</label>
		 <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
		 <label for="tecnologia5">Python</label>
		 <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
		 <label for="tecnologia1">Java</label>
		 </div>
		 <div>
			 <br>
			 <label class="six" >Conte um pouco da sua experiência:</label>
			 <textarea row="6" style="width: 26en" id="experiencia" name="experiencia"></textarea>
		 </div>
		 <button class="botao" type="submit">Concluido</button>
	</form>
</body>
</html>
